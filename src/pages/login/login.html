<ion-content padding>
	<h1 text-center>Teste Login</h1>
	<ion-list [formGroup]="authForm" (ngSubmit)="emailLogin()">
		<ion-item>
			<ion-label floating *ngIf="!requiredField('email') && !badlyFormated('email')">Email</ion-label>
			<ion-label floating *ngIf="requiredField('email')">
				<!-- Using error-feedback component now it doesn't have any utility but i'll try to make it useful -->
				<error-feedback errorMsg="Email is required!" class="has-error"></error-feedback>
			</ion-label>
			<ion-label floating *ngIf="badlyFormated('email') && !requiredField('email')">
				<!-- Using error-feedback component now it doesn't have any utility but i'll try to make it useful -->
				<error-feedback errorMsg="Email is badly formated!" class="has-error"></error-feedback>
			</ion-label>
			<ion-input formControlName="email" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating *ngIf="!requiredField('password') && !authForm.get('password').hasError('minlength') && !authForm.get('password').hasError('maxlength')">Password</ion-label>
			<ion-label floating *ngIf="requiredField('password')">
				<!-- Using error-feedback component now it doesn't have any utility but i'll try to make it useful -->
				<error-feedback errorMsg="Password is required!" class="has-error"></error-feedback>
			</ion-label>
			<!-- authForm.controls.password.hasError('minlength') && authForm.controls.password.touched -->
			<ion-label floating *ngIf="authForm.get('password').hasError('minlength') ">
				<!-- Using error-feedback component now it doesn't have any utility but i'll try to make it useful -->
				<error-feedback errorMsg="Password is too short!" class="has-error"></error-feedback>
			</ion-label>
			<ion-label floating *ngIf="authForm.get('password').hasError('maxlength')">
				<!-- Using error-feedback component now it doesn't have any utility but i'll try to make it useful -->
				<error-feedback errorMsg="Password is too long!" class="has-error"></error-feedback>
			</ion-label>
			<ion-input formControlName="password" type="password"></ion-input>
		</ion-item>
	</ion-list>
	<div>
		<ion-row>
			<ion-col col-6>
				<button ion-button icon-left block (click)="emailLogin()">
					<ion-icon name="log-in"></ion-icon> Login</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button icon-left block color="light" (click)="emailSignUp()">
					<ion-icon name="create"></ion-icon> Register</button>
			</ion-col>
		</ion-row>
		<h4 text-center>Or sign-in with social media:</h4>
		<br/>
		<button ion-button icon-left block color="googleplus" position="bottom" (click)="googleLogin()">
			<ion-icon name="logo-googleplus"></ion-icon> Sign-in with Google+</button>
		<br/>
		<button ion-button icon-left block color="twitter" position="bottom" (click)="twitterLogin()">
			<ion-icon name="logo-twitter"></ion-icon> Sign-in with Twitter</button>
		<br/>
		<button ion-button icon-left block color="facebook" position="bottom" (click)="facebookLogin()">
			<ion-icon name="logo-facebook"></ion-icon> Sign-in with Facebook</button>
	</div>
</ion-content>
