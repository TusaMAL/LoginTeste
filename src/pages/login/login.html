<ion-content padding>
	<h1 text-center>Teste Login</h1>
	<ion-list [formGroup]="authForm">
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input formControlName="userEmail" type="text" [(ngModel)]="user.email"></ion-input>
		</ion-item>
		<ion-label class="error-validator" text-center *ngIf="authForm.controls.userEmail.hasError('email') && authForm.controls.userEmail.touched">Sorry, your email is badly formated!</ion-label>
		<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input formControlName="userPassword" type="password" [(ngModel)]="user.password"></ion-input>
		</ion-item>
		<ion-label class="error-validator" text-center *ngIf="authForm.controls.userPassword.hasError('minlength') && authForm.controls.userPassword.touched">Your password must have 6 or more characters</ion-label>
		<ion-label class="error-validator" text-center *ngIf="authForm.controls.userPassword.hasError('required') && authForm.controls.userPassword.touched">Sorry, password is required!</ion-label>
	</ion-list>
	<div>
		<ion-row>
			<ion-col col-6>
				<button ion-button block [disabled]="!authForm.valid" (click)="emailLogin(user)">Login</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button block color="light" (click)="emailSignUp()">Register</button>
			</ion-col>
				<ion-label class="error-validator" text-center *ngIf="authForm.controls.userEmail.hasError('required') && authForm.controls.userEmail.touched">Sorry, field Email is required!</ion-label>
				
		</ion-row>
		<h4 text-center>Or sign-in with social media:</h4>
		<br/>
		<button ion-button icon-left block color="googleplus" position="bottom" (click)="googleLogin()"><ion-icon name="logo-googleplus"></ion-icon> Sign-in with Google+</button>
		<br/>
		<button ion-button icon-left block color="twitter" position="bottom" (click)="twitterLogin()"><ion-icon name="logo-twitter"></ion-icon> Sign-in with Twitter</button>
		<br/>
    <button ion-button icon-left block color="facebook" position="bottom" (click)="facebookLogin()"><ion-icon name="logo-facebook"></ion-icon> Sign-in with Facebook</button>
	</div>
</ion-content>
