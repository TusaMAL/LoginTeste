<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list [formGroup]="registerForm" (ngSubmit)="onSubmit2()" >
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="userEmail" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="userPassword" type="password"></ion-input>
    </ion-item>
     </ion-list>
  <div>
    <ion-row>
      <button ion-button block [disabled]="!this.registerForm.valid" (click)="onSubmit2()">Register</button>
    </ion-row>
  </div>
</ion-content>
