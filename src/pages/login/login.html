<ion-content padding>
	<div class="botao-googleplus">
		<button ion-button icon-left color="googleplus" position="bottom" (click)="googleLogin()"><ion-icon name="logo-googleplus"></ion-icon> Sign-in with Google+</button>
	</div>
	<div class="botao-twitter">
		<button ion-button icon-left color="twitter" position="bottom" (click)="twitterLogin()"><ion-icon name="logo-twitter"></ion-icon> Sign-in with Twitter</button>
	</div>
  <div class="botao-facebook">
    <button ion-button icon-left color="facebook" position="bottom" (click)="facebookLogin()"><ion-icon name="logo-facebook"></ion-icon> Sign-in with Facebook</button>
	</div>
</ion-content>
